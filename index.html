<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsToDoList</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex flex-col md:w-1/2 md:m-auto gap-10 m-6 p-4 rounded-2xl shadow-2xl text-center ">
        <div class="flex justify-between items-center">
            <button class="bg-red-400 rounded-lg w-9 h-9 hover:bg-red-600 hover:scale-110 transition duration-75 "
                id="Taks-filter-btn">...</button>
            <h1 class="text-red-600 text-3xl">EsToDoList</h1>
            <div class="w-9 h-9"></div>
        </div>


        <!--Inicio da área de adicionar tarefas-->
        <div class=" gap-2 flex  justify-center">
            <input class="w-9/12 shadow 2xl h-10 text-left border rounded-md p-4 " type="text"
                placeholder="Digite uma tarefa..." id="newTask">
            <button
                class="bg-red-400 w-9 h-10 rounded-lg text-2xl shadow-4xl text-center hover:bg-red-600 hover:scale-110 transition duration-75 items-start"
                type="submit" id="newTask-btn">+</button>
        </div>
        <!--Onde termina a área de adicionar tarefas-->



        <!--Área onde ficam as tarefas-->
        <h2 class=" text-2xl">
            Lista de tarefas</h2>
        <div class="flex flex-col">
            <ul class="flex  flex-col items-center gap-3  p-2 rounded-xl ">
                <li class="flex w-9/12 justify-between items-center shadow 2xl h-10 text-left border rounded-md p-5 hover:bg-gray-300 hover:scale-105 transition duration-300">
                    <p>#Tarefa 1</p>
                    <div class="flex justify-center items-center gap-2 ">
                        <button
                            class="bg-red-400 w-8 h-8 rounded-lg text-xl shadow-4xl text-center hover:bg-red-600 hover:scale-110 transition duration-75"
                            id="Delete-btn">🗑</button>
                        <button
                            class="bg-blue-400 w-8 h-8 rounded-lg text xl shadow-4xl text-center hover:bg-blue-600 hover:scale-110 transition duration-75"
                            id="Edit-btn">📝</button>
                    </div>
                </li>
                <li class="flex w-9/12 justify-between items-center shadow 2xl h-10 text-left border rounded-md p-5 hover:bg-gray-300 hover:scale-105 transition duration-300 ">
                    <p>#Tarefa 2</p>
                    <div class="flex justify-center items-center gap-2 ">
                        <button
                            class="bg-red-400 w-8 h-8 rounded-lg text-xl shadow-4xl text-center hover:bg-red-600 hover:scale-110 transition duration-75"
                            id="Delete-btn">🗑</button>
                        <button
                            class="bg-blue-400 w-8 h-8 rounded-lg text xl shadow-4xl text-center hover:bg-blue-600 hover:scale-110 transition duration-75"
                            id="Edit-btn">📝</button>
                    </div>
                </li>
                <li class="flex w-9/12 justify-between items-center shadow 2xl h-10 text-left border rounded-md p-5 hover:bg-gray-300 hover:scale-105 transition duration-300">
                    <p class="line-through text-gray-400">#Tarefa 3</p>
                    <div class="flex justify-center items-center gap-2 ">
                        <button
                            class="bg-red-400 w-8 h-8 rounded-lg text-xl shadow-4xl text-center hover:bg-red-600 hover:scale-110 "
                            id="Delete-btn">🗑</button>
                    </div>
                </li>
                

            </ul>
            <hr class="my-6 border-zinc-700 ">
            <div class="mt-10 flex justify-center gap-3">
                <input class="w-9/12 shadow 2xl h-10 text-left border rounded-md p-4" type="text"
                    placeholder="🔎Pesquise uma tarefa">
                
            </div>
        </div>
    </main>


</body>

</html>
